<!DOCTYPE html>
<html lang="es">

Expects the following folder structure:

<proyect folder>/
	| index.html
	| css/
	|	| style.css
	| src/
	|	| main.js

-->

<head>
	<meta charset="UTF-8">

<body>	  
	<!-- TITLE -->

	<!-- GAME CONTAINER -->
	<div id='game-container'></div>

</html>
